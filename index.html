<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <h1>STONE | PAPER | SCISSOR</h1>
    <div class="Choices">
        <div class="game" id="stone">
            <img src="/Images/stone.jpg">
        </div>
        <div class="game" id="paper">
            <img src="/Images/papers.jpg">
        </div>
        <div class="game" id="scissor">
            <img src="/Images/scissors.jpg">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>COMP</p>
        </div>
    </div>
    <div class="game-msg">
        <p id="msg">Your Next Move</p>
    </div>
    <script src="Main.js"></script>
</body>
</html>
